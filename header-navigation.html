<!DOCTYPE html>
<html lang="en">

<head>
  <title>Project | Header - Navigation</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
  <link rel='icon' href='./assets/favicon.ico' type='image/x-icon' />
  <meta name="description" content="My personal header with navigation project." />
  <meta name="keywords" content="web design, web development, navigation, header" />

  <link rel="stylesheet" href="styles/header-styles.css">

  <script type="text/javascript" src="header_scripts.js" defer></script>
</head>

<body>
  <header id="site-header" class="header-container">
    <nav id="NavCont" class="nav-cont">
      <div class="logo-cont">
        <a class="logo-link" href="javascript:void(0);">
          <img class="logo-img" src="./assets/compass-logo.png" alt="Robert Berryhill | Compass - Logo">
        </a>
      </div>
      <div class="nav-wrap has-right-nav">
        <ul class="main-nav nav-menu upcase nav-has-drpdn" role="tablist">
          <li id="NavItem-1" class="nav-item nav-itm-has-drpdn" role="tab" aria-controls="Menu-1" aria-posinset="1"
            aria-expanded="false">
            <a class="nav-link drp-dwn-toggle icon chevron-down" href="javascript:void(0);">
              <span>Browse</span>
            </a>
            <!-- Add the class css-hover-only with the backend or with JS to have a simple css hover for the dropdown -->
            <!-- add later aria-selected="true" is current selected tab aria-setsize="3" This is how many total tabs -->
            <div id="Menu-1" class="nav-drp-dwn" role="tabpanel" aria-labelledby="NavItem-1" aria-hidden="true">
              <div class="nav-drp-dwn-ttl-cont drp-dwn-cls">
                <button class="chevron-left"></button>
                <h4 class="nav-drp-dwn-title">Categories</h4>
              </div>
              <ul class="nav-menu">
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Software</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Hardware</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Components</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Network</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Services</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Solution</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">Company</a>
          </li>
        </ul>
        <ul class="right-nav nav-menu nav-has-drpdn">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);">
              <span class="icon search-icon"></span>
              <span class="nav-link-copy">Search</span>
            </a>
          </li>
          <li id="NavItem-2" class="nav-item nav-itm-has-drpdn" role="tab" aria-controls="Menu-2" aria-posinset="2"
            aria-expanded="false">
            <a class="nav-link drp-dwn-toggle chevron-right" href="javascript:void(0);">
              <span class="icon user-account"></span>
              <span class="nav-link-copy">My Account</span>
            </a>
            <div id="Menu-2" class="nav-drp-dwn" role="tabpanel" aria-labelledby="NavItem-2" aria-hidden="true">
              <div class="nav-drp-dwn-ttl-cont drp-dwn-cls">
                <button class="chevron-left"></button>
                <h4 class="nav-drp-dwn-title">Account Management</h4>
              </div>
              <ul class="nav-menu">
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">My Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="javascript:void(0);">Sign Out</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <button id="MobileToggle" class="hamburger hamburger--vortex" type="button" aria-label="Menu"
        aria-controls="navigation" aria-expanded="false">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </nav>
  </header>
  <main>
    <h3>This is the main body</h3>
  </main>
  <footer>
    <h3>This is the footer.</h3>
  </footer>
</body>

</html>
